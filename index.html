<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Loan Calculator</title>
  </head>
  <body>
    <header>
      <h1>Loan Calculator</h1>
    </header>
    <main>
      <div id="calculator-container">
        <div class="calc-section">
          <p>Loan Amount $</p>
          <input
            type="number"
            id="loan-amount"
            min="1"
            max="500000"
            value="0"
            maxlength="6"
          />
        </div>
        <div class="calc-section">
          <p>Interest Rate %</p>
          <input
            type="number"
            id="interest-rate"
            min="1"
            max="100"
            value="0"
            step=".1"
            maxlength="3"
          />
        </div>
        <div class="calc-section">
          <p>Months To Pay</p>
          <input
            type="number"
            id="duration"
            min="1"
            value="0"
            max="72"
            maxlength="2"
          />
        </div>
        <div class="calc-section" id="output-container">
          <p>Monthly Payment:</p>
          <p id="monthly-payment-output">$0</p>
          <button onclick="calculateLoan()">Calculate</button>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
